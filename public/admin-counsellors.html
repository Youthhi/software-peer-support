<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

<h1 class="text-2xl font-bold mb-6">Counsellor Approval Panel</h1>

<div id="counsellorList" class="space-y-4"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAlpEfar5odDfV9c2bbmaIpAt5fJJfbez4",
        authDomain: "software-peer-support.firebaseapp.com",
        projectId: "software-peer-support",
        storageBucket: "software-peer-support.firebasestorage.app",
        messagingSenderId: "43088815786",
        appId: "1:43088815786:web:4332760b0fef1b7ae152d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const list = document.getElementById("counsellorList");

    async function loadCounsellors() {
        const snapshot = await getDocs(collection(db, "counsellors"));
        list.innerHTML = "";

        snapshot.forEach(docSnap => {
            const c = docSnap.data();

            list.innerHTML += `
                <div class="bg-white p-4 rounded shadow">
                    <p><strong>${c.firstName} ${c.lastName}</strong></p>
                    <p>${c.email}</p>
                    <p>Status: <span class="font-bold">${c.status}</span></p>

                    ${c.status === "pending" ? `
                        <button onclick="approve('${docSnap.id}')"
                            class="mt-2 bg-green-600 text-white px-4 py-1 rounded">
                            Approve
                        </button>
                    ` : ""}
                </div>
            `;
        });
    }

    window.approve = async function (id) {
        await updateDoc(doc(db, "counsellors", id), {
            status: "approved"
        });
        loadCounsellors();
    };

    loadCounsellors();
</script>

</body>
</html>
