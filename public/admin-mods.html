<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderators List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

<h1 class="text-2xl font-bold mb-6">Moderators Approval</h1>

<div id="modList" class="space-y-4"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAlpEfar5odDfV9c2bbmaIpAt5fJJfbez4",
    authDomain: "software-peer-support.firebaseapp.com",
    projectId: "software-peer-support",
    storageBucket: "software-peer-support.firebasestorage.app",
    messagingSenderId: "43088815786",
    appId: "1:43088815786:web:4332760b0fef1b7ae152d3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const list = document.getElementById("modList");

async function loadModerators() {
    const snapshot = await getDocs(collection(db, "moderators"));
    list.innerHTML = "";

    snapshot.forEach(docSnap => {
        const m = docSnap.data();
        list.innerHTML += `
            <div class="bg-white p-4 rounded shadow">
                <p><strong>${m.firstName} ${m.lastName}</strong></p>
                <p>${m.email}</p>
                <p>Status: <span class="font-bold">${m.status}</span></p>
                ${m.status === "pending" ? `<button onclick="approve('${docSnap.id}')"
                    class="mt-2 bg-green-600 text-white px-4 py-1 rounded">Approve</button>` : ""}
            </div>
        `;
    });
}

window.approve = async function(id) {
    await updateDoc(doc(db, "moderators", id), { status: "approved" });
    loadModerators();
};

loadModerators();
</script>

</body>
</html>
