<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

<h1 class="text-2xl font-bold mb-6">Users List</h1>

<div id="userList" class="space-y-4"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAlpEfar5odDfV9c2bbmaIpAt5fJJfbez4",
    authDomain: "software-peer-support.firebaseapp.com",
    projectId: "software-peer-support",
    storageBucket: "software-peer-support.firebasestorage.app",
    messagingSenderId: "43088815786",
    appId: "1:43088815786:web:4332760b0fef1b7ae152d3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const list = document.getElementById("userList");

async function loadUsers() {
    const snapshot = await getDocs(collection(db, "users"));
    list.innerHTML = "";

    snapshot.forEach(docSnap => {
        const u = docSnap.data();
        list.innerHTML += `
            <div class="bg-white p-4 rounded shadow">
                <p><strong>${u.firstName} ${u.lastName}</strong></p>
                <p>${u.email}</p>
                <p>${u.phone}</p>
            </div>
        `;
    });
}

loadUsers();
</script>

</body>
</html>
