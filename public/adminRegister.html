<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

        <h2 class="text-2xl font-bold text-center mb-2 text-red-600">Admin Registration</h2>
        <p class="text-center text-sm text-gray-500 mb-6">
            Create a new admin account
            
        </p>

        <!-- Admin Name -->
        <input id="adminName" type="text" placeholder="Admin Name"
            class="w-full mb-3 px-4 py-2 border rounded-lg">

        <!-- Email -->
        <input id="email" type="email" placeholder="Email"
            class="w-full mb-3 px-4 py-2 border rounded-lg">

        <!-- Password -->
        <input id="password" type="password" placeholder="Password"
            class="w-full mb-3 px-4 py-2 border rounded-lg">

        <!-- Confirm Password -->
        <input id="confirmPassword" type="password"
            placeholder="Confirm Password"
            class="w-full mb-4 px-4 py-2 border rounded-lg">

        <button onclick="registerAdmin()"
            class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
            Register as Admin
        </button>

        <p class="text-center text-sm text-gray-500 mt-4">
            Already registered?
            <a href="/adminlogin.html" class="text-blue-600">Login</a>
        </p>

        <p id="message" class="text-center text-sm mt-3"></p>

    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlpEfar5odDfV9c2bbmaIpAt5fJJfbez4",
            authDomain: "software-peer-support.firebaseapp.com",
            projectId: "software-peer-support",
            storageBucket: "software-peer-support.firebasestorage.app",
            messagingSenderId: "43088815786",
            appId: "1:43088815786:web:4332760b0fef1b7ae152d3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.registerAdmin = async function () {
            const adminName = document.getElementById("adminName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("message");

            if (!adminName || !email || !password || !confirmPassword) {
                message.textContent = "Please fill in all fields";
                message.className = "text-red-500";
                return;
            }

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match";
                message.className = "text-red-500";
                return;
            }

            try {
                // Create Firebase Auth user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save admin info in Firestore
                await setDoc(doc(db, "admins", user.uid), {
                    adminName,
                    email,
                    role: "admin",
                    createdAt: new Date()
                });

                message.textContent = "Admin registration successful!";
                message.className = "text-green-600";

                setTimeout(() => {
                    window.location.href = "/software-peer-support/public/adminlogin.html";
                }, 1500);

            } catch (error) {
                message.textContent = error.message;
                message.className = "text-red-500";
            }
        };
    </script>

</body>

</html>
