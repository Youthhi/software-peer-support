<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-cyan-300 via-blue-400 to-indigo-600 flex items-center justify-center p-4">

    <div class="max-w-2xl w-full bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-white/20">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">New Discussion</h1>
            <a href="forum.html" class="text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1 transition">
                Cancel
            </a>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Post Title</label>
                <input id="postTitle" type="text" placeholder="Enter a descriptive title..." 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Content</label>
                <textarea id="postContent" rows="6" placeholder="Share your thoughts..." 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>

            <div class="flex items-center gap-3 p-4 bg-gray-50 rounded-xl border border-gray-200">
                <input type="checkbox" id="anonymousToggle" class="w-5 h-5 cursor-pointer accent-blue-600">
                <div>
                    <label for="anonymousToggle" class="text-sm font-bold text-gray-700 cursor-pointer block">Post Anonymously</label>
                    <p class="text-xs text-gray-500">Your real name and role will be hidden from other users.</p>
                </div>
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-sm font-medium text-center"></div>

            <button id="publishBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition-all flex justify-center items-center gap-2">
                <span id="btnText">Publish Post</span>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlpEfar5odDfV9c2bbmaIpAt5fJJfbez4",
            authDomain: "software-peer-support.firebaseapp.com",
            projectId: "software-peer-support",
            storageBucket: "software-peer-support.firebasestorage.app",
            messagingSenderId: "43088815786",
            appId: "1:43088815786:web:4332760b0fef1b7ae152d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("publishBtn").onclick = async () => {
            const title = document.getElementById("postTitle").value.trim();
            const content = document.getElementById("postContent").value.trim();
            const isAnonymous = document.getElementById("anonymousToggle").checked;
            
            if (!title || !content) {
                alert("Please fill in both title and content.");
                return;
            }

            const uid = sessionStorage.getItem("uid") || localStorage.getItem("uid");
            const role = sessionStorage.getItem("role") || localStorage.getItem("role");

            if (!uid) {
                alert("Please login first.");
                window.location.href = "index.html";
                return;
            }

            try {
                let authorDisplay = "Anonymous";
                let roleDisplay = "User";

                // Only fetch real identity if NOT anonymous
                if (!isAnonymous) {
                    const collectionName = role === "student" ? "students" : (role + "s");
                    const userSnap = await getDoc(doc(db, collectionName, uid));
                    if (userSnap.exists()) {
                        const data = userSnap.data();
                        authorDisplay = `${data.firstName || ''} ${data.lastName || ''}`.trim() || data.adminName || "User";
                        roleDisplay = role;
                    }
                }

                await addDoc(collection(db, "posts"), {
                    title: title,
                    content: content,
                    authorId: uid,
                    authorName: authorDisplay,
                    authorRole: roleDisplay,
                    isAnonymous: isAnonymous,
                    createdAt: serverTimestamp()
                });

                window.location.href = "forum.html";
            } catch (err) {
                console.error(err);
                alert("Error publishing post.");
            }
        };
    </script>
</body>
</html>
