<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .post-card { transition: all 0.2s ease-in-out; }
        .post-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-cyan-300 via-blue-400 to-indigo-600">

    <nav class="flex items-center justify-between bg-white/80 backdrop-blur px-6 py-4 shadow sticky top-0 z-50">
        <a href="mainpage.html" class="flex items-center gap-2 text-blue-600 font-bold hover:text-blue-800 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Dashboard
        </a>
        <h1 class="text-xl font-bold text-gray-800">Forums</h1>
        <button onclick="location.href='create_forum.html'" 
                class="bg-blue-600 text-white px-5 py-2 rounded-full font-bold shadow-lg hover:bg-blue-700 transition">
            + Create Post
        </button>
    </nav>

    <div class="max-w-4xl mx-auto py-10 px-4">
        <div id="forumList" class="space-y-4">
            <div class="animate-pulse flex flex-col gap-4">
                <div class="h-20 bg-white/20 rounded-2xl"></div>
                <div class="h-20 bg-white/20 rounded-2xl"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlpEfar5odDfV9c2bbmaIpAt5fJJfbez4",
            authDomain: "software-peer-support.firebaseapp.com",
            projectId: "software-peer-support",
            storageBucket: "software-peer-support.firebasestorage.app",
            messagingSenderId: "43088815786",
            appId: "1:43088815786:web:4332760b0fef1b7ae152d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById("forumList");
            container.innerHTML = "";

            if (snapshot.empty) {
                container.innerHTML = `<p class="text-center text-white italic">No posts found.</p>`;
                return;
            }

            snapshot.forEach((doc) => {
                const post = doc.data();
                const postId = doc.id;

                const postCard = document.createElement("div");
                
                // Styling based on Role and Anonymity
                let borderColor = "border-blue-500";
                let badgeColor = "bg-blue-100 text-blue-700";
                
                if (post.isAnonymous) {
                    borderColor = "border-gray-400";
                    badgeColor = "bg-gray-100 text-gray-600";
                } else if (post.authorRole === 'counsellor') {
                    borderColor = "border-green-500";
                    badgeColor = "bg-green-100 text-green-700";
                }

                postCard.className = `post-card bg-white p-6 rounded-2xl shadow-md border-l-8 ${borderColor} cursor-pointer flex justify-between items-center`;
                
                // Link to View Page
                postCard.onclick = () => window.location.href = `view-post.html?id=${postId}`;

                postCard.innerHTML = `
                    <div class="flex-1">
                        <h2 class="text-xl font-bold text-gray-800">${post.title}</h2>
                        <div class="flex items-center gap-2 mt-2">
                            <span class="${badgeColor} px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider">
                                ${post.isAnonymous ? 'Anonymous' : post.authorRole}
                            </span>
                            <span class="text-gray-400 text-xs">â€¢</span>
                            <span class="text-sm text-gray-500 font-medium">Posted by ${post.authorName}</span>
                        </div>
                    </div>
                    <div class="text-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                `;
                container.appendChild(postCard);
            });
        });
    </script>
</body>
</html>
