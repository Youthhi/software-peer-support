<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Login Card -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">

        <h2 class="text-2xl font-bold text-center mb-6">
            Login
        </h2>

        <!-- Email -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input id="email" type="email" placeholder="Enter your email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input id="password" type="password" placeholder="Enter your password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Login Button -->
        <button onclick="loginUser('user')"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 mb-2">
            Login as User
        </button>

        <button onclick="loginUser('counsellor')"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
            Login as Counsellor
        </button>


        <!-- Extra -->
        <p class="text-center text-sm text-gray-500 mt-4">
            Donâ€™t have an account?
            <a href="/software-peer-support/public/register.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
        <p class="text-center text-sm text-gray-500 mt-4">
            Are you a moderator?
            <a href="/software-peer-support/public/moderatorlogin.html" class="text-blue-600 hover:underline">Log in Mod</a>
        </p>

        <p id="message" class="text-center text-sm mt-3"></p>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlpEfar5odDfV9c2bbmaIpAt5fJJfbez4",
            authDomain: "software-peer-support.firebaseapp.com",
            projectId: "software-peer-support",
            storageBucket: "software-peer-support.firebasestorage.app",
            messagingSenderId: "43088815786",
            appId: "1:43088815786:web:4332760b0fef1b7ae152d3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.loginUser = async function (role) {

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            try {
                const userCredential =
                    await signInWithEmailAndPassword(auth, email, password);

                const uid = userCredential.user.uid;

                // ðŸ” CHECK ROLE
                let docRef;

                if (role === "user") {
                    docRef = doc(db, "users", uid);
                } else {
                    docRef = doc(db, "counsellors", uid);
                }

                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    await auth.signOut();
                    message.textContent = `Access denied. Not registered as ${role}.`;
                    message.className = "text-red-500";
                    return;
                }

                // ðŸ›‘ Counsellor approval check
                if (role === "counsellor" && docSnap.data().status !== "approved") {
                    await auth.signOut();
                    message.textContent = "Counsellor not approved by admin yet.";
                    message.className = "text-red-500";
                    return;
                }

                // âœ… SUCCESS
                message.textContent = "Login successful!";
                message.className = "text-green-600";

                setTimeout(() => {
                    window.location.href =
                        role === "user"
                            ? "/software-peer-support/public/homepage.html"
                            : "/software-peer-support/public/homepage.html";
                }, 1500);

            } catch (error) {
                message.textContent = error.message;
                message.className = "text-red-500";
            }
        };
    </script>


</body>

</html>
