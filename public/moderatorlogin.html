<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderator Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Moderator Login</h2>

    <input id="email" type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded-lg">
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded-lg">

    <button onclick="loginModerator()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        Login as Moderator
    </button>

    <p id="message" class="text-center text-sm mt-3"></p>
    <p class="text-center text-sm text-gray-500 mt-4">
        Register as moderator?
        <a href="/software-peer-support/public/moderatorRegister.html" class="text-blue-600 hover:underline">Register Mod</a>
    </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAlpEfar5odDfV9c2bbmaIpAt5fJJfbez4",
    authDomain: "software-peer-support.firebaseapp.com",
    projectId: "software-peer-support",
    storageBucket: "software-peer-support.firebasestorage.app",
    messagingSenderId: "43088815786",
    appId: "1:43088815786:web:4332760b0fef1b7ae152d3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.loginModerator = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        const docRef = doc(db, "moderators", uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
            await auth.signOut();
            message.textContent = "Access denied. Not registered as moderator.";
            message.className = "text-red-500";
            return;
        }

        if (docSnap.data().status !== "approved") {
            await auth.signOut();
            message.textContent = "Moderator not approved by admin yet.";
            message.className = "text-red-500";
            return;
        }

        message.textContent = "Login successful!";
        message.className = "text-green-600";

        setTimeout(() => {
            window.location.href = "/software-peer-support/public/mod-dashboard.html";
        }, 1000);

    } catch (error) {
        message.textContent = error.message;
        message.className = "text-red-500";
    }
};
</script>
</body>
</html>
