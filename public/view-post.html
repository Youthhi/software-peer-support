<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-cyan-300 via-blue-400 to-indigo-600 pb-10">

    <nav class="flex items-center justify-between bg-white/80 backdrop-blur px-6 py-4 shadow sticky top-0 z-50">
        <a href="forum.html" class="flex items-center gap-2 text-blue-600 font-bold hover:text-blue-800 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Forum
        </a>
    </nav>

    <div class="max-w-3xl mx-auto mt-10 px-4">
        <div id="postContainer" class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <div class="animate-pulse space-y-4">
                <div class="h-8 bg-gray-200 rounded w-3/4"></div>
                <div class="h-4 bg-gray-100 rounded w-1/4"></div>
                <div class="h-24 bg-gray-50 rounded w-full"></div>
            </div>
        </div>

        <div class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Comments</h3>
            
            <div class="mb-8">
                <textarea id="commentInput" rows="3" placeholder="Write a comment..." 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                <button id="submitComment" class="mt-2 bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition">
                    Post Comment
                </button>
            </div>

            <div id="commentsList" class="space-y-6">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlpEfar5odDfV9c2bbmaIpAt5fJJfbez4",
            authDomain: "software-peer-support.firebaseapp.com",
            projectId: "software-peer-support",
            storageBucket: "software-peer-support.firebasestorage.app",
            messagingSenderId: "43088815786",
            appId: "1:43088815786:web:4332760b0fef1b7ae152d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get Post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (!postId) {
            window.location.href = "forum.html";
        }

        const uid = sessionStorage.getItem("uid") || localStorage.getItem("uid");
        const role = sessionStorage.getItem("role") || localStorage.getItem("role");

        // 1. Load Post Details
        async function loadPost() {
            const postRef = doc(db, "posts", postId);
            const snap = await getDoc(postRef);

            if (snap.exists()) {
                const post = snap.data();
                document.getElementById("postContainer").innerHTML = `
                    <h1 class="text-3xl font-extrabold text-gray-900 mb-2">${post.title}</h1>
                    <div class="flex items-center gap-2 mb-6">
                        <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold uppercase">${post.authorRole}</span>
                        <span class="text-gray-500 text-sm italic">Posted by ${post.authorName}</span>
                    </div>
                    <p class="text-gray-700 text-lg leading-relaxed whitespace-pre-wrap">${post.content}</p>
                `;
            }
        }

        // 2. Submit Comment
        document.getElementById("submitComment").onclick = async () => {
            const text = document.getElementById("commentInput").value.trim();
            if (!text) return alert("Comment cannot be empty!");
            if (!uid) return alert("Please log in to comment.");

            try {
                // Get commenter's name
                const collectionName = role === "student" ? "students" : (role + "s");
                const userDoc = await getDoc(doc(db, collectionName, uid));
                const commenterName = userDoc.exists() ? `${userDoc.data().firstName} ${userDoc.data().lastName}` : "Anonymous";

                await addDoc(collection(db, "posts", postId, "comments"), {
                    text: text,
                    authorName: commenterName,
                    authorRole: role,
                    authorId: uid,
                    createdAt: serverTimestamp()
                });

                document.getElementById("commentInput").value = "";
            } catch (err) {
                console.error(err);
                alert("Error posting comment.");
            }
        };

        // 3. Listen for Comments (Real-time)
        const commentsQuery = query(collection(db, "posts", postId, "comments"), orderBy("createdAt", "asc"));
        onSnapshot(commentsQuery, (snapshot) => {
            const list = document.getElementById("commentsList");
            list.innerHTML = snapshot.empty ? `<p class="text-gray-400 italic">No comments yet.</p>` : "";

            snapshot.forEach((doc) => {
                const comment = doc.data();
                const commentEl = document.createElement("div");
                commentEl.className = "border-l-4 border-gray-200 pl-4 py-2";
                commentEl.innerHTML = `
                    <div class="flex items-center gap-2 mb-1">
                        <span class="font-bold text-gray-800 text-sm">${comment.authorName}</span>
                        <span class="text-[10px] bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded uppercase font-bold">${comment.authorRole}</span>
                    </div>
                    <p class="text-gray-600 text-md">${comment.text}</p>
                `;
                list.appendChild(commentEl);
            });
        });

        loadPost();
    </script>
</body>
</html>
